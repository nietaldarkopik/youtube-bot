<!DOCTYPE html><html id="popup-panel"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title data-i18n="extName"></title><link rel="stylesheet" href="../css/popup.css"></head><body><div class="content"><img src="../images/background-img.svg" alt="background" id="background-img" class="position-absolute w-100"> <img src="../images/background-img2.svg" alt="background" id="background-img2" class="position-absolute w-100"><div class="current-location-block w-100 d-flex flex-column align-items-center"><span class="select-location">Select location</span><div class="current-location d-flex align-items-center justify-content-between"><div class="flag"></div><span class="location-name"></span><div class="signal-level d-flex justify-content-between align-items-end"><div class="signal-level-item"></div><div class="signal-level-item"></div><div class="signal-level-item"></div></div><div class="arrow d-flex align-items-center justify-content-center"><svg width="5" height="8" viewBox="0 0 5 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L4 4L1 7" stroke="#FAF2FC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div></div></div><div class="button-wrapper w-100 d-flex justify-content-center"><div class="connect-btn_gradient-bg d-flex justify-content-center align-items-center"><button id="connect" class="connect-btn d-flex justify-content-center align-items-center"><div class="connect-btn-center d-flex flex-column align-items-center justify-content-center"><img src="../images/logo.svg" alt="logo" class="btn-img"> <span id="btn-text">Connect</span></div></button></div></div><div class="status-block d-flex align-items-center flex-column"><span class="status">Status</span> <span id="status"></span></div><div class="ip-block w-100 d-flex flex-column align-items-center"><span>Your IP address:</span> <span id="ip"></span></div><div class="indicator-block w-100 d-flex justify-content-center"><input type="checkbox" id="indicator"> <label for="indicator" class="custom-input">Show connection indicator <span class="checkmark"></span></label></div><div class="location-list-wrapper w-100 position-absolute flex-column align-items-center d-none"><div class="control-wrapper w-100 d-flex align-items-center justify-content-center position-relative"><span>Select location</span> <img src="../images/cross.svg" alt="close" id="cross" class="position-absolute"></div><div class="location-list w-100"></div></div></div><script src="../js/popup.js"></script></body></html>
